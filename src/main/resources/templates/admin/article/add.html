<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="Bookmark" href="favicon.ico" >
  <link rel="Shortcut Icon" href="favicon.ico" />
  <link rel="stylesheet" type="text/css" th:href="@{/admin/static/h-ui/css/H-ui.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/admin/static/h-ui.admin/css/H-ui.admin.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/admin/lib/Hui-iconfont/1.0.8/iconfont.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/admin/static/h-ui.admin/skin/default/skin.css}" id="skin" />
  <link rel="stylesheet" type="text/css" th:href="@{/admin/static/h-ui.admin/css/style.css}" />
  <title>新增新闻资讯</title>
</head>
<body>

<!--_header 作为公共模版分离出去-->
<div th:include="~{admin/incloud/top::top}"></div>
<!--/_header 作为公共模版分离出去-->

<!--_menu 作为公共模版分离出去-->
<div th:include="~{admin/incloud/left::left}"></div>
<!--/_menu 作为公共模版分离出去-->

<section class="Hui-article-box">
  <nav class="breadcrumb">
    <i class="Hui-iconfont"></i>
    <a href="/" class="maincolor">首页</a>
    <span class="c-999 en">&gt;</span>
    <span class="c-666">新增新闻</span>
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
  <div class="Hui-article">

    <article class="page-container">
      <form class="form form-horizontal" id="form-article-add" method="post" th:action="@{/admin/article/save}" >
        <div class="row cl">
          <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章标题：</label>
          <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" value="" placeholder="文章标题" id="title" name="title">
          </div>
        </div>
        <div class="row cl">
          <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章分类：</label>
          <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="type" class="select">
					<option value="1">最新动态</option>
					<option value="2">业界资讯</option>
				</select>
				</span> </div>
        </div>

        <div class="row cl">
          <label class="form-label col-xs-4 col-sm-2">排序值：</label>
          <div class="formControls col-xs-8 col-sm-9">
            <input type="number" style="width: 100%;" class="input-text" value="0" placeholder="" id="orders" name="orders">
          </div>
        </div>
        <div class="row cl">
          <label class="form-label col-xs-4 col-sm-2">关键词：</label>
          <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" placeholder="关键词" id="seoKeywords" name="seoKeywords">
          </div>
        </div>
        <div class="row cl">
          <label class="form-label col-xs-4 col-sm-2">文章摘要：</label>
          <div class="formControls col-xs-8 col-sm-9">
            <textarea name="seoTitle" cols="" rows="" class="textarea" placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" ></textarea>
          </div>
        </div>

        <div class="row cl">
          <label class="form-label col-xs-4 col-sm-2">文章来源：</label>
          <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" placeholder="来源" id="source" name="source">
          </div>
        </div>
        <div class="row cl">
          <label class="form-label col-xs-4 col-sm-2">文章内容：</label>
          <div class="formControls col-xs-8 col-sm-9">
            <div id="editor" name="content"  style="width:100%;height:400px;"></div>
          </div>
        </div>

        <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
            <button class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
            </div>
         </form>
          </article>
    <div th:include="~{admin/incloud/footer::footer}"></div>
  </div>
</section>
<!--_footer 作为公共模版分离出去-->
<div th:replace="~{admin/incloud/js::jquery}"></div>
<!--/_footer /作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="@{/admin/lib/My97DatePicker/4.8/WdatePicker.js}"></script>
<script type="text/javascript" th:src="@{/admin/lib/jquery.validation/1.14.0/jquery.validate.js}"></script>
<script type="text/javascript" th:src="@{/admin/lib/jquery.validation/1.14.0/validate-methods.js}"></script>
<script type="text/javascript" th:src="@{/admin/lib/jquery.validation/1.14.0/messages_zh.js}"></script>
<script type="text/javascript" th:src="@{/admin/lib/webuploader/0.1.5/webuploader.min.js}"></script>
<script type="text/javascript" th:src="@{/admin/lib/ueditor/ueditor.config.js}"></script>
<script type="text/javascript" th:src="@{/admin/lib/ueditor/ueditor.all.min.js}"> </script>
<script type="text/javascript" th:src="@{/admin/lib/ueditor/lang/zh-cn/zh-cn.js}"></script>
<script type="text/javascript">
  $(function(){
    var ue = UE.getEditor('editor');
  });
</script>

</body>
</html>
