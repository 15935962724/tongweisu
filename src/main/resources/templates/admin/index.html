<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link href="static/h-ui/css/H-ui.min.css"  th:href="@{/admin/static/h-ui/css/H-ui.min.css}" rel="stylesheet" type="text/css" />
    <link href="static/h-ui.admin/css/H-ui.login.css" th:href="@{/admin/static/h-ui.admin/css/H-ui.login.css}"  rel="stylesheet" type="text/css" />
    <link href="static/h-ui.admin/css/style.css" th:href="@{/admin/static/h-ui.admin/css/style.css}"  rel="stylesheet" type="text/css" />
    <link href="lib/Hui-iconfont/1.0.8/iconfont.css" th:href="@{/admin/lib/Hui-iconfont/1.0.8/iconfont.css}"  rel="stylesheet" type="text/css" />
    <title>后台登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

</head>
<body>
<div class="header">
    同位素 -- 后台管理系统
</div>
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <form class="form form-horizontal" th:action="@{/submit}" method="post">
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input id="username" name="username" type="text" placeholder="账户" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe613;</i></label>
                <div class="formControls col-xs-8">
                    <input class="input-text size-L" type="text" name="code" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="" style="width:150px;">
                    <img src="" id = "code" th:src="@{/getCodeImage}">
                    <a id="kanbuq" href="javascript:;" onclick="getCode()">看不清，换一张</a>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <label for="online">
                        <input type="checkbox" name="online" id="online" value="">
                        使我保持登录状态</label>
                </div>
            </div>
            <p style="color: red;margin-left: 26%;" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer">Copyright 中国同位素上海有限公司 </div>
<script th:src="@{/admin/lib/ueditor/1.4.3/third-party/jquery-1.10.2.js}"></script>
<script >
    function getCode() {
        var x = 100;
        var y = 0;
        var rand = parseInt(Math.random() * (x - y + 1) + y);
        $("#code").attr('src','[[@{/getCodeImage}]]?aa=' + rand);
    }
</script>
</body>
</html>
